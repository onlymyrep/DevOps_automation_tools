---
- name: Install dependencies
  apt:
    name: 
      - curl
      - gnupg
      - software-properties-common
      - jq
      - net-tools
      - python3-pip
    state: present
    update_cache: yes

- name: Upgrade pip
  pip:
    name: pip
    state: latest
    extra_args: --root-user-action=ignore

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: consul
    group: consul
  with_items:
    - /etc/consul.d
    - /opt/consul
    - /var/log/consul

# Исправленные пути
- name: Copy Consul config for API nodes
  template:
    src: "/vagrant/src/consul01/consul_client_api.hcl"
    dest: /etc/consul.d/consul.hcl
    owner: consul
    group: consul
  when: "'api' in group_names"
  notify: restart consul

- name: Copy Consul config for DB nodes
  template:
    src: "/vagrant/src/consul01/consul_client_db.hcl"
    dest: /etc/consul.d/consul.hcl
    owner: consul
    group: consul
  when: "'db' in group_names"
  notify: restart consul

- name: Create systemd service
  copy:
    content: |
      [Unit]
      Description=Consul agent
      After=network-online.target
      Wants=network-online.target
      
      [Service]
      User=consul
      Group=consul
      ExecStart=/usr/local/bin/consul agent -config-dir=/etc/consul.d/
      Restart=always
      RestartSec=5
      LimitNOFILE=65536
      
      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/consul.service
    mode: 0644
  notify: restart consul

- name: Start and enable Consul
  systemd:
    name: consul
    state: started
    enabled: yes
    daemon_reload: yes

- name: Install Envoy
  apt:
    name: envoy
    state: present

- name: Create envoy user
  user:
    name: envoy
    system: yes
    group: envoy
    shell: /bin/false
    home: /nonexistent

- name: Optimize system limits for Envoy
  pam_limits:
    domain: envoy
    limit_type: "{{ item.type }}"
    limit_item: "{{ item.item }}"
    value: "{{ item.value }}"
  with_items:
    - { type: 'soft', item: 'nofile', value: 65536 }
    - { type: 'hard', item: 'nofile', value: 65536 }
    - { type: 'soft', item: 'memlock', value: 'unlimited' }
    - { type: 'hard', item: 'memlock', value: 'unlimited' }

# Добавляем обработчики
handlers:
  - name: restart consul
    systemd:
      name: consul
      state: restarted
      daemon_reload: yes